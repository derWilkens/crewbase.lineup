<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html">
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-list-view-behavior.html">
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html">
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="lineup-transfer-cards">
  <template>
    <style include="cuba-styles"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        cursor: pointer;
      }
    </style>

    <cuba-entities id="data"
                   entity-name="lineup$Transfer"
                   data="{{entities}}"
                   view="transfer-browse"
                   loading="{{dataLoading}}"
                   limit="10"
                   provide-count="true"
                   count="{{entitiesCount}}"
                   auto="[[active]]">
    </cuba-entities>

    <iron-selector id="selector" on-iron-activate="_handleSelectionChange">
      <template id="entitiesList" is="dom-repeat" items="{{entities}}">
        <paper-card heading="[[item._instanceName]]" on-tap="_handleItemTap" class="page-widget">
          <div class="card-content">
            
              [[msg('lineup$Transfer.transferOrderNo')]]: [[item.transferOrderNo]]<br>
            
              [[msg('lineup$Transfer.client')]]: [[item.client]]<br>
            
              [[msg('lineup$Transfer.waypoints')]]: [[item.waypoints]]<br>
            
              [[msg('lineup$Transfer.crewChange')]]: [[item.crewChange]]<br>
            
          </div>
        </paper-card>
      </template>
    </iron-selector>

    <vaadin-button on-tap="_loadMore" class="load-more" hidden$="[[!moreDataAvailable]]">
      [[msg('Load more')]]
    </vaadin-button>

  </template>
  <script>
    {
      /**
       * @extends {Polymer.Element}
       * @appliesMixin CubaLocalizeBehavior
       * @appliesMixin CubaEntityListViewBehavior
       */
      class LineupTransferCards extends Polymer.mixinBehaviors([CubaLocalizeBehavior, CubaEntityListViewBehavior], Polymer.Element) {

        static get is() { return 'lineup-transfer-cards' }

      }

      customElements.define(LineupTransferCards.is, LineupTransferCards);
    }
  </script>
</dom-module>
