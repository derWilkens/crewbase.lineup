<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html">
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-list-view-behavior.html">
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html">
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="lineup-travel-option-list">
  <template>
    <style include="cuba-styles"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        cursor: pointer;
      }
    </style>

    <cuba-entities id="data"
                   entity-name="lineup$TravelOption"
                   data="{{entities}}"
                   view="travelOption-bookTransfer"
                   loading="{{dataLoading}}"
                   limit="10"
                   provide-count="true"
                   count="{{entitiesCount}}"
                   auto="[[active]]">
    </cuba-entities>

    <iron-selector id="selector" on-iron-activate="_handleSelectionChange">
      <template id="entitiesList" is="dom-repeat" items="{{entities}}">
        <paper-card heading="[[item._instanceName]]" on-tap="_handleItemTap" class="page-widget">
          <div class="card-content">
            
              [[msg('lineup$TravelOption.id')]]: [[item.id]]<br>
            
              [[msg('lineup$TravelOption.version')]]: [[item.version]]<br>
            
              [[msg('lineup$TravelOption.createTs')]]: [[item.createTs]]<br>
            
              [[msg('lineup$TravelOption.createdBy')]]: [[item.createdBy]]<br>
            
              [[msg('lineup$TravelOption.updateTs')]]: [[item.updateTs]]<br>
            
              [[msg('lineup$TravelOption.updatedBy')]]: [[item.updatedBy]]<br>
            
              [[msg('lineup$TravelOption.deleteTs')]]: [[item.deleteTs]]<br>
            
              [[msg('lineup$TravelOption.deletedBy')]]: [[item.deletedBy]]<br>
            
              [[msg('lineup$TravelOption.availableSeats')]]: [[item.availableSeats]]<br>
            
              [[msg('lineup$TravelOption.bookedSeats')]]: [[item.bookedSeats]]<br>
            
              [[msg('lineup$TravelOption.status')]]: [[item.status]]<br>
            
              [[msg('lineup$TravelOption.client')]]: [[item.client]]<br>
            
              [[msg('lineup$TravelOption.transfer')]]: [[item.transfer]]<br>
            
              [[msg('lineup$TravelOption.favoriteTrip')]]: [[item.favoriteTrip]]<br>
            
          </div>
        </paper-card>
      </template>
    </iron-selector>

    <vaadin-button on-tap="_loadMore" class="load-more" hidden$="[[!moreDataAvailable]]">
      [[msg('Load more')]]
    </vaadin-button>

  </template>
  <script>
    {
      /**
       * @extends {Polymer.Element}
       * @appliesMixin CubaLocalizeBehavior
       * @appliesMixin CubaEntityListViewBehavior
       */
      class LineupTravelOptionList extends Polymer.mixinBehaviors([CubaLocalizeBehavior, CubaEntityListViewBehavior], Polymer.Element) {

        static get is() { return 'lineup-travel-option-list' }

      }

      customElements.define(LineupTravelOptionList.is, LineupTravelOptionList);
    }
  </script>
</dom-module>
